<!DOCTYPE html>
<html>	
<head>
    <title>Inline PDF Viewer</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools-yui-compressed.js"></script>
    <script type="text/javascript" src="InlinePDF.js"></script>
    <style type="text/css">
    #viewer .page { border:1px solid #ccc; float:left; width:500px; height:750px; overflow: hidden; margin:0 20px 0 0; }
    #viewer .thumblist { list-style: none; height:100px; }
    #viewer .thumblist li { border:1px solid #ccc; margin:5px; float:left; }
    #viewer .nav { }
    </style>
</head>	
<body>

<div id="viewer">
	<p>Viewer goes here.</p>
</div>
	
</body>
</html>
